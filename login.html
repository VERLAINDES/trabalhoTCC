<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema SENAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --black: #000000;
            --dark-gray: #1a1a1a;
            --medium-gray: #333333;
            --light-gray: #666666;
            --lighter-gray: #999999;
            --off-white: #f5f5f5;
            --white: #ffffff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--white);
            border-radius: 0;
            max-width: 440px;
            width: 100%;
            padding: 60px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 32px;
            margin: 0 auto 40px;
            color: var(--white);
            letter-spacing: -2px;
        }
        
        h2 {
            color: var(--black);
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: var(--light-gray);
            text-align: center;
            margin-bottom: 40px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--medium-gray);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--off-white);
            background: var(--white);
            font-size: 15px;
            transition: all 0.3s;
            color: var(--black);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--black);
            background: var(--off-white);
        }
        
        .form-group input::placeholder {
            color: var(--lighter-gray);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 13px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--black);
        }
        
        .checkbox-wrapper label {
            color: var(--light-gray);
            cursor: pointer;
            margin: 0;
            font-weight: normal;
        }
        
        .forgot-password {
            color: var(--black);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        
        .forgot-password:hover {
            opacity: 0.6;
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            background: var(--black);
            color: var(--white);
            border: none;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            background: var(--medium-gray);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 35px 0;
            position: relative;
            color: var(--lighter-gray);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: var(--off-white);
        }
        
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn-social {
            padding: 14px;
            border: 2px solid var(--off-white);
            background: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--medium-gray);
        }
        
        .btn-social:hover {
            border-color: var(--black);
            background: var(--off-white);
        }
        
        .register-link {
            text-align: center;
            margin-top: 35px;
            color: var(--light-gray);
            font-size: 13px;
        }
        
        .register-link a {
            color: var(--black);
            text-decoration: none;
            font-weight: 700;
        }
        
        .register-link a:hover {
            opacity: 0.6;
        }
        
        .alert {
            padding: 16px;
            margin-bottom: 25px;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.4s;
            border-left: 4px solid;
        }
        
        @keyframes slideIn {
            from { 
                transform: translateX(-20px); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0); 
                opacity: 1; 
            }
        }
        
        .alert-success {
            background: var(--off-white);
            color: var(--black);
            border-color: var(--black);
        }
        
        .alert-danger {
            background: var(--off-white);
            color: var(--black);
            border-color: var(--light-gray);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">S</div>
        
        <h2>Sistema SENAI</h2>
        <p class="subtitle">Entre com suas credenciais</p>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="seu.email@senai.br" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <div class="form-options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu?</a>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="register-link">
            Não tem conta? <a href="#">Solicite acesso</a>
        </div>
    </div>
    
    <script>
        const usuariosValidos = [
            { email: 'admin@senai.br', senha: 'admin123', nome: 'Administrador' },
            { email: 'professor@senai.br', senha: 'prof123', nome: 'Professor Silva' },
            { email: 'coordenador@senai.br', senha: 'coord123', nome: 'Coordenador Costa' }
        ];
        
        function mostrarAlerta(mensagem, tipo) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert alert-${tipo}">${mensagem}</div>`;
            setTimeout(() => alertContainer.innerHTML = '', 5000);
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('password').value;
            
            if (!email || !senha) {
                mostrarAlerta('Preencha todos os campos', 'danger');
                return;
            }
            
            const usuarioEncontrado = usuariosValidos.find(
                u => u.email === email && u.senha === senha
            );
            
            if (usuarioEncontrado) {
                mostrarAlerta(`Bem-vindo, ${usuarioEncontrado.nome}`, 'success');
                setTimeout(() => {
                    alert('Redirecionando...\n\nUsuários:\n• admin@senai.br / admin123\n• professor@senai.br / prof123\n• coordenador@senai.br / coord123');
                }, 2000);
            } else {
                mostrarAlerta('Email ou senha incorretos', 'danger');
                document.getElementById('password').value = '';
            }
        });
        
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            
            if (email) {
                mostrarAlerta(`Instruções enviadas para ${email}`, 'success');
            } else {
                mostrarAlerta('Digite seu email primeiro', 'danger');
            }
        });
        
        document.querySelector('.register-link a').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Formulário de solicitação de acesso');
        });
    </script>
</body>
</html>
